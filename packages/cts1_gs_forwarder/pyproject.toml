[project]
name = "cts1_gs_forwarder"
version = "0.1.0"
description = "Interfaces with GNU Radio via TCP and runs a server for multiple ground support tools."
readme = "README.md"
requires-python = ">=3.11"
dependencies = []

[dependency-groups]
dev = [
    "ruff >= 0.8.1",
    "pytest >= 8.3.4",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/cts1_gs_forwarder"]
