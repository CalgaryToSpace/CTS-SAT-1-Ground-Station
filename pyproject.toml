[project]
name = "cts1_gs_parent"
version = "0.1.0"
description = "Ground Station documentation and software for CTS-SAT-1 (FrontierSat)"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "cts1_gs_forwarder",
]

[dependency-groups]
dev = [
    "ruff >= 0.8.1",
    "pytest >= 8.3.4",
]

[tool.uv.sources]
cts1_gs_forwarder = { workspace = true }

[tool.uv.workspace]
members = [ "packages/*" ]
